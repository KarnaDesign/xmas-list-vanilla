<!DOCTYPE html>

<html>

<head>
    <title>X-MAS LIST</title>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
        crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Kaushan+Script" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Neucha" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css" />
</head>

<body>
    <div class="wrapper">
        <div class="listCreator">
            <h2>Skapa önskelista</h2>
            <div id="nameInfo">
                <p>
                    <input type="text" id="inputName" placeholder="Ditt namn" />
                </p>
                <p>
                    <button id="createButton">Gå vidare</button>
                </p>
            </div>
        </div>

        <div class="wishlistCreator hidden">
            <!-- Get name of listowner -->
            <h2>
                <span id="outputName"></span> önskelista
            </h2>
            <p>Fyll i det du önskar dig i listan nedan och tryck enter.</p>
            <ul id="wishlist">
                <li class="input">
                    <input type="text" class="wishlistItem" placeholder="Lägg till en önskning" />
                </li>
            </ul>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
