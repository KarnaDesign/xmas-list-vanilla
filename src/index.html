<!DOCTYPE html>

<html>

<head>
    <title>X-MAS LIST</title>
    <link rel="stylesheet" href="css/style.css" />
</head>

<body>
    <div class="wrapper">
        <div class="listCreator">
            <h2>Skapa önskelista</h2>
            <form id="nameInfo">
                <p>
                    <input type="text" id="name" placeholder="Ditt namn" />
                </p>
                <p>
                    <button id="createButton">Gå vidare</button>
                </p>
            </form>
        </div>

        <div class="wishlistCreator hidden">
            <!-- Get name of listowner -->
            <h2>
                <span id="name"></span> önskelista
            </h2>
            <p>Fyll i det du önskar dig i listan nedan och rangordna genom att dra dina önskemål till rätt plats i listan.</p>
            <ul id="wishlist">
                <li class="input">
                    <input type="text" class="wishlistItem" placeholder="Lägg till en önskning" />
                </li>
            </ul>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
